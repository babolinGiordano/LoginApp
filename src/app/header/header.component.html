<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <span>
    <img src="assets/img/angular-white-transparent.svg" class="angular-logo"> Chiara & Giordano Wedding day
  </span>
    <span class="fill-remaining-space"></span>
    <button mat-button routerLink="login" *ngIf="!isLoggedIn">Login</button>
    <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>
</mat-toolbar>
